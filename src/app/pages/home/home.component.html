<!-- homepage -->
<section id="home">

  <h2 class="white-text center">Pesquise por palavras-chaves ou escolha uma categoria para iniciar uma busca.</h2>

  <div class="search">
    <div>
        <input type="text" placeholder="Try it" [(ngModel)]="pesquisa">
        <button [routerLink]="['/search']" [queryParams]="{p: pesquisa}"><i class="fa fa-search"></i></button>
    </div>
  </div>

  <!-- categoria happy -->
  <div class="row">
    <h3 class="center" [routerLink]="['/search']" [queryParams]="{p: 'happy'}">Happy</h3>
    <div class="col-sm-12 col-lg-4 item" *ngFor="let gif of happyGifs">
      <div class="centralizado totalv">
        <img src="{{gif.images.fixed_width.url}}" alt="{{gif.title}}">
      </div>
    </div>
  </div>
  
  <!-- categoria angry -->
